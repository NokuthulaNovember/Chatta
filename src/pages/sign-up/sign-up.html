<ion-header >
  <ion-navbar color="Thuli">
    
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

  <ion-item class="t">
      <ion-icon name="at" item-start></ion-icon>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" placeholder="your email address"></ion-input>
  </ion-item>

  <ion-item class="t">
      <ion-icon name="lock" item-start></ion-icon>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- <button ion-button block  (click)="signUp()">Create an account</button> -->
  <button ion-button class="p" color="light" (click)="signUp()" outline round >Create an account</button>


</ion-content>
