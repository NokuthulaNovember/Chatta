<ion-header >
  <ion-navbar color="Thuli">
    <ion-title>
      Welcome
    </ion-title >
    
    
    <ion-buttons end>
      
      <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="exit"></ion-icon>
      </button>
      

    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content class="home"padding> 
  <ion-list>
    <ion-item text-wrap *ngFor="let chat of chats" no-lines>
      <div class="chat-stats" text-center *ngIf="chat.type==='join' || chat.type==='exit';else message">
        <span class="time" >{{chat.sendDate | date: 'short'}}</span>
        <span class="chat-content-center" text-wrap>{{chat.message}}</span>
      </div>
      
 
      <ng-template #message>
          <div class="chat-msg" text-right *ngIf="chat.user=== userProfile.firstName">
             
            <div class ="right-bubble">
            <span class="msg-name">Me</span>
             <span class="msg-date">{{chat.sendDate | date: 'short'}}</span>
             <p text-wrap>{{chat.message}}</p>
           </div>
          </div>

           <div class ="chat-msg" text-left *ngIf="chat.user !== userProfile.firstName">
 <div class ="left-bubble">
                <span class="msg-name">{{chat.firstName}}</span>
                <span class="msg-date">{{chat.sendDate | date: 'short'}}</span>
                <p text-wrap >{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
 
  </ion-list>
  
  
 </ion-content>
 <ion-col col-10></ion-col>
 <ion-icon name="happy"></ion-icon>

 <ion-footer>

  <ion-grid>
    <ion-row>
      
        <ion-col col-10>
            <button ion-button class="p" round full color="light">
            <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" style="color:burlywood"></ion-input>
            <ion-icon name="attach"></ion-icon>
          </button>
          </ion-col>
          <ion-col col-2 (click)="sendMessage()" style="color:beige">
          <ion-fab>
              <button ion-fab mini color="light">
              <ion-icon name="send" color="beige"></ion-icon>
              </button>
      </ion-fab>

      
  
     </ion-col> 
    </ion-row>
  </ion-grid>
 
 </ion-footer>
