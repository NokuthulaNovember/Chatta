<ion-header>

  <ion-navbar color="Thuli">
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

  <ion-item class="t">
      <ion-icon name="at" item-start></ion-icon>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" placeholder="your email address"></ion-input>
  </ion-item>

  <ion-item class="t">
      <ion-icon name="lock" item-start></ion-icon>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>  </ion-item>

  <button ion-button class="p" color="light" (click)="signIn()" outline round >Sign In</button>
  <button ion-button class="p" color="light" (click)="goToSignUp()" outline round >Create new Account</button>
  <button ion-button class="p" color="light" (click)="signIn()" outline round >I forgot my password</button>

  <!-- 
  <button ion-button block clear  clear (click)="goToSignUp()">Create new Account</button>
  <button ion-button block clear>I forgot my password</button> -->
</ion-content>
